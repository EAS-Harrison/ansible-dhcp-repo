  roles:
    - { role: gateway , when: 'h-gateway-instance' in inventory_hostname }



  tasks:

    - name: Run DHCP tasks
      when:  "{{ 'h-dhcp-instance' in ansible_facts.hostname }}"
      include_tasks: tasks/main.yml


